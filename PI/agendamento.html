<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="agenda-container">
        <div class="agenda-header">
            <button onclick="mudarMes(-1)">◀</button>
            <h2 id="mesAno"></h2>
            <button onclick="mudarMes(1)">▶</button>
        </div>

        <div class="dias-semana">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
        </div>

        <div class="dias" id="dias-container"></div>
        <div class="selecao-horario">
            <label for="hora">Escolha o horário:</label>
            <select id="hora">
                <option value="">--Selecione--</option>
                <option>08:00</option>
                <option>09:00</option>
                <option>10:00</option>
                <option>11:00</option>
                <option>14:00</option>
                <option>15:00</option>
                <option>16:00</option>
                <option>17:00</option>
            </select>
        </div>

        <button id="confirmarBtn" onclick="confirmarAgendamento()">Confirmar Agendamento</button>
        <button id="voltarbtn" onclick="VoltarparaServicos()">Voltar para pagina de Serviços</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
